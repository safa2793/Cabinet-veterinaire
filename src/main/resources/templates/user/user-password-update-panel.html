<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cabinet vétérinaire</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div lang="tr" th:replace="fragments/header :: header"></div> 
			<div lang="tr" th:replace="fragments/header :: title"></div>
			<div class="col-md-12"></div>
			<div class="col-md-12"  th:if="${message}" >
				<div class="alert alert-warning alert-dismissible fade show" role="alert" >
					<strong th:text="${message}"></strong> 
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
			<div class="col-md-6">
				<img alt="" class="img-thumbnail "
					src="https://img-s1.onedio.com/id-5b3a2a0b457511730e6f787e/rev-0/raw/s-1df81c8d8203e9d6d42b7a8a112f1a234afb02c0.jpg">
			</div>
			<div class="col-md-6"  th:if="${user}">
				<ul class="list-group" style="font-weight: bold">
					<li class="list-group-item active" ><h5 style="text-align: center;margin: auto;">Renseignements sur le médecin</h5></li>
					<li class="list-group-item" th:text="'Nom d utilisateur : '+${user.getUsername()}"></li>
					<li class="list-group-item" th:text="'Prenom : '+${user.getFirstname()}"></li>
					<li class="list-group-item" th:text="'Nom : '+${user.getLastname()}"></li>
					<li class="list-group-item" th:text="'Email : '+${user.getEmail()}"></li>
					<li class="list-group-item" th:text="'Genre : '+${user.getGender()}"></li>

				</ul>
				<hr>
				<div class="margin-top20 text-center">
					<a class="btn btn-info" th:href="@{'/user/update-user/' + ${adminname}}+'/'">Mettre à jour les informations</a>
					<a class="btn btn-warning" th:href="@{'/user/update-user-password/' + ${adminname}}+'/'">Mettre à jour le mot de passe</a>
					<a class="btn btn-danger" th:href="@{'/user/delete-user/' + ${adminname}}+'/'">Supprimer </a>
				</div>
			</div>

		<div class="col-md-6" style="border: 1px solid #ddd" >
			<h5 style="text-align: center;margin: auto;" class="list-group-item active" >Mise à jour du mot de passe</h5><hr>
		    <form autocomplete="off" action="#" th:action="@{/user/update-user-password/}"  method="post">
		   		
		        <label>Mot de passe actuel</label>
		        <input type="text" id="oldpassword1" placeholder="Ancien mot de passe " name="oldpassword1"  class="form-control" required="required"/><br/>
		        <label>Votre mot de passe existant</label>
		        <input type="text" id="oldpassword2" placeholder="Entre de nouveau votre ancien mot de passe" name="oldpassword2"  class="form-control" required="required"/><br/>
		        <label>Votre nouveau mot de passe</label>
		        <input type="text" id="password" placeholder="Nouveau mot de passe" name="password"  class="form-control" required="required"/><br/>
				<button type="submit" class="btn btn-primary text-center form-control">sauvegarder</button>
		    </form>
		    </div>

		</div>
	</div>
	
	<div lang="tr" th:replace="fragments/header :: jsfile"></div>
	</body>
</html>
