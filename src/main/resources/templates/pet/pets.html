<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cabinet vétérinaire</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div lang="tr" th:replace="fragments/header :: header"></div> 
			<div lang="tr" th:replace="fragments/header :: title"></div>
			<div class="col-md-12"></div>
			<div class="col-md-4">
				<a class="btn btn-success" href="/customer/customers">Voir les clients</a>
				<hr>
				<div class="card" style="width: 18rem;">
					<div class="card-header">
					Featured
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item" th:text="${customer.getFirstname()}"></li>
						<li class="list-group-item" th:text="${customer.getLastname()}"></li>
						<li class="list-group-item" th:text="${customer.getPhone_number()}"></li>
						<li class="list-group-item" th:text="${customer.getCity()}"></li>
						<li class="list-group-item" th:text="${customer.getEmail()}"></li>
					</ul>	
					<div class="card-body">
						<a th:href="@{'/customer/show-customer/' + ${customer.getCustomerid()}}" class="btn btn-info btn-sm">Voir le profil</a>
					</div>
				</div>
			</div>
			<div class="col-md-8" style="border:3px solid #ddd; padding: 5px 5px;" >
				<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${message}">
					<strong th:text="${message}"></strong> 
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<a class="btn btn-warning" th:href="@{'/pet/show-pets/' + ${customer.getCustomerid()}}">Voir les animaux</a>
				<a class="btn btn-warning" th:href="@{'/pet/insert-pet/' + ${customer.getCustomerid()}}">Ajouter un animal</a>
   				<hr>
				<form th:action="@{'/pet/show-pets-by-name/'+${customer.getCustomerid()}}" th:object="${customer}" method="get">
					<div class="form-group row">
						<label for="searchCustomer" class="col-sm-4 col-form-label">Entrez le nom de l'animal</label>
						<div class="col-sm-4">
							<input type="text" name="name" class="form-control" id="searchCustomer" placeholder="Entrez le nom.">
						</div>
						<div class="col-sm-4">
							<button type="submit" class="btn btn-primary mb-2">Chercher </button>
						</div>
					</div>
				</form>
				<h3><span class="badge badge-info" >Liste des animaux enregistrés</span></h3>
			    <hr>	
				<table class="table table-striped table-sm">
					<thead>
						<tr>
							<th scope="col">Type</th>
							<th scope="col">Nom</th>
							<th scope="col">Age</th>
							<th scope="col">Probmème</th>
							<th scope="col">Transactions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="singlePet : ${pets}">
							<td th:text="${singlePet.getType()}"></td>
							<td th:text="${singlePet.getName()}"></td>
							<td th:text="${singlePet.getAge()}"></td>
							<td th:text="${singlePet.getProblem()}"></td>
							<td>
								<a th:href="@{'/pet/delete-pet/' + ${singlePet.getId()}}" class="btn btn-warning btn-sm" 
									onclick="return confirm('Are you sure you want to delete this item?');" >Supprimer</a>
							</td>
						</tr>
					</tbody>
				</table>
			    <hr>	
			</div>
		</div>
	</div>
	
	<div lang="tr" th:replace="fragments/header :: jsfile"></div>
	</body>
</html>
